<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLANETARY ECO OSINT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  color:#9fe7ff;
  font-family:"Courier New",monospace;
  overflow:hidden
}
canvas{
  position:fixed;
  inset:0;
  z-index:0
}
.wrapper{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:24px;
  padding:20px;
  text-align:center
}
.title{
  font-size:18px;
  letter-spacing:2px;
  color:#4dd2ff
}
.subtitle{
  font-size:12px;
  opacity:.6;
  letter-spacing:3px
}
.panel{
  width:90%;
  max-width:900px;
  background:rgba(0,0,0,.75);
  border:1px solid #4dd2ff;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px
}
.bar{
  width:60%;
  height:6px;
  background:#111;
  border:1px solid #4dd2ff;
  position:relative
}
.fill{
  height:100%;
  background:#4dd2ff;
  transition:width 1s
}
.alert{
  color:#ff4d4d;
  animation:blink 1s infinite
}
@keyframes blink{50%{opacity:.4}}
.footer{
  font-size:10px;
  opacity:.4;
  margin-top:10px
}
</style>
</head>

<body>

<canvas id="field"></canvas>

<div class="wrapper">
  <div class="title">PLANETARY ECOLOGICAL OSINT</div>
  <div class="subtitle">REALITY PRESSURE SENSOR</div>

  <div class="panel" id="panel">

    <div class="row">
      ATMOSPHERE
      <div class="bar"><div class="fill" id="air"></div></div>
    </div>

    <div class="row">
      WATER
      <div class="bar"><div class="fill" id="water"></div></div>
    </div>

    <div class="row">
      FIRE
      <div class="bar"><div class="fill" id="fire"></div></div>
    </div>

    <div class="row">
      BIOSPHERE
      <div class="bar"><div class="fill" id="bio"></div></div>
    </div>

    <div class="row">
      LAND
      <div class="bar"><div class="fill" id="land"></div></div>
    </div>

    <div class="row alert" id="anomaly">
      ANOMALY FIELD: STABLE
    </div>

  </div>

  <div class="footer">
    ibonarium.ecology â€” planetary module sealed
  </div>
</div>

<script>
/* ===== PLANETARY FIELD ===== */
const c = document.getElementById("field");
const x = c.getContext("2d");
let W,H,P=[];
function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
  P=Array.from({length:250},()=>({
    x:Math.random()*W,
    y:Math.random()*H,
    z:Math.random()*W
  }));
}
resize();addEventListener("resize",resize);

function draw(){
  x.fillStyle="#000";x.fillRect(0,0,W,H);
  P.forEach(p=>{
    p.z-=0.15;if(p.z<1)p.z=W;
    let k=120/p.z;
    let px=(p.x-W/2)*k+W/2;
    let py=(p.y-H/2)*k+H/2;
    if(px>0&&py>0&&px<W&&py<H){
      let s=(1-p.z/W)*3;
      x.fillStyle="rgba(77,210,255,.6)";
      x.fillRect(px,py,s,s);
    }
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== OSINT CORE ===== */
function rand(min,max){return Math.random()*(max-min)+min}

function update(){
  let air = rand(40,90);
  let water = rand(30,80);
  let fire = rand(20,95);
  let bio = rand(25,70);
  let land = rand(35,85);

  document.getElementById("air").style.width=air+"%";
  document.getElementById("water").style.width=water+"%";
  document.getElementById("fire").style.width=fire+"%";
  document.getElementById("bio").style.width=bio+"%";
  document.getElementById("land").style.width=land+"%";

  let score=(air+water+fire+bio+land)/5;
  const anomaly=document.getElementById("anomaly");

  if(score>75){
    anomaly.textContent="ANOMALY FIELD: CRITICAL";
  }else if(score>60){
    anomaly.textContent="ANOMALY FIELD: ACTIVE";
  }else{
    anomaly.textContent="ANOMALY FIELD: STABLE";
  }
}

update();
setInterval(update,60000);
</script>

</body>
</html>
